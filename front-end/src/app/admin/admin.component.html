
<div>
  <h1> Pending Users</h1>
</div>
<table class="table table-hover table-bordered">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Accept</th>
    <th>Reject</th>
  </tr>
  <tr *ngFor ="let user of userList">
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>
      <form (submit)="acceptUser($event)" name="aceptar" style=" text-align: center;" >
        <input type="hidden" name="user" id="userA" value="{{user.email}}">
        <input  type="submit" value="Accept" onclick="window.location='/admin';">
      </form>
    </td>
    <td>
      <form (submit)="rejectUser($event)" name="rechazar" style=" text-align: center;">
        <input type="hidden" name="user" id="userR" value="{{user.id}}">
        <input type="submit" value="Reject" onclick="window.location='/admin';">
      </form>
    </td>
  </tr>
</table>
