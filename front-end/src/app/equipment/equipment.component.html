<form  (submit)="registerEquipment($event)">
  <div class="input">
    <label>Team Name</label>
    <input type="text" required >
  </div>
  <div class="input">
    <label>Team Size</label>
    <input type="number" value="" required>
  </div>
  <div class="input">
    <label>Owner</label>
    <select *ngFor ="let user of userList">
      <option value="user.name+' '+user.email">{{user.email}}</option>
    </select>
  </div>
  <div class="input">
    <input type="submit" value="Registrar">
  </div>
</form>
