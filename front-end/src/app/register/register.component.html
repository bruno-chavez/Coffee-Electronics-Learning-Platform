<form  (submit)="registerUser($event)">
  <div class="input">
    <label>UserName</label>
    <input type="text">
  </div>
  <div class="input">
    <label>Email</label>
    <input type="email">
  </div>
  <div class="input">
    <label>Password</label>
    <input type="password">
  </div>
  <div class="input">
    <input type="submit" value="Registrar">
  </div>
</form>
