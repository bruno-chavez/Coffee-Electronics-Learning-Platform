<div class="section">
  <div class="container">
    <form  (submit)="registerEquipment($event)">
      <div class="input">
        <h4> Equipment Name</h4>
        <label>
          <input type="text"  required >
        </label>
      </div>

      <div class="input">
        <h4>Equipment Size</h4>
        <label>
          <input type="number" required>
        </label>
      </div>
      <h4>Owner and Moderator:</h4>
      <label>
        <select name="user">
          <option *ngFor="let user of userList" value={{user.email}}> {{ user.email }} </option>
        </select>
      </label>
      <div class="input">
        <input type="submit" value="Create Equipment">
      </div>
    </form>
  </div>
</div>
