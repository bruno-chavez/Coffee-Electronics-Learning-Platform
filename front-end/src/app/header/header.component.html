<header>
  <div>
    <img src="https://coffee-electronics.com/wordpress/wp-content/uploads/2014/08/CE-Text-long1.png">
    <img src="https://coffee-electronics.com/wordpress/wp-content/uploads/2014/08/coffee-electronics-logo-150.jpg">
  </div>
  <nav class="navbar navbar-expand-sm">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navElements" aria-controls="navbarsExample06" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse topnav-right" id="navElements">
      <ul class="navbar-nav mr-auto">

        <ng-container *ngIf="isLogged">
          <li class="nav-item active">
            <button class="button" (click)="logout();"> Logout </button>
          </li>
        </ng-container>

        <ng-container *ngIf="isUser">
          <li class="nav-item active">
            <button class="button" (click)="showCommand();"> Command </button>
          </li>
        </ng-container>

        <ng-container *ngIf="hasEquipment">
          <li class="nav-item active">
            <button class="button" (click)="showEquipment();"> Equipment </button>
          </li>
        </ng-container>

        <ng-container *ngIf="isAdmin">
          <li class="nav-item active">
            <button class="button" (click)="showCreate();"> Create Equipment </button>
          </li>

          <li class="nav-item active">
            <button class="button" (click)="showAdmin();"> Approve Users </button>
          </li>
        </ng-container>
        <ng-container *ngIf="!isLogged">
          <li class="nav-item active">
            <button class="button" (click)="showRegister();"> Sign up </button>
          </li>

          <li class="nav-item active">
            <button class="button" (click)="showLogin();"> Sign in </button>
          </li>

          <li class="nav-item active">
            <button class="button" (click)="showAdminLogin();"> AdminLogin </button>
          </li>
        </ng-container>
      </ul>
    </div>
  </nav>
</header>
